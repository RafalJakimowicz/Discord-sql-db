<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='js/script_login.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
</head>
<body>
    <div class="mainContainer">
        <div class="formHolder">
            <form id="loggingForm">
                <h1>Enter Credentials</h1>
                <input type="text" id="usenameInput" placeholder="Enter username">
                <input type="password" id="passwordInput" placeholder="Enter password">
                <button type="button" id="submitBtn">Submit</button>
                <h2 id="responseMessage"></h2>
            </form>    
        </div>
    </div>
</body>
</html>
